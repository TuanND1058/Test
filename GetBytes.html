function roundNumber(number) {
    if (Number.isInteger(number)) {
        return number; // Tr·∫£ v·ªÅ s·ªë nguy√™n kh√¥ng l√†m g√¨ c·∫£
    } else {
        return Math.floor(number) + 1; // L√†m tr√≤n s·ªë th·∫≠p ph√¢n xu·ªëng v√† c·ªông th√™m 1
    }
}


function counta(inputString) {
    if (!inputString) return 0;
    var str = escape(inputString);

function countb(str) {
    //if (!str) return 0;
    var b = str.match(/[^\x00-\xff]/g);
    return (str.length + (!b ? 0: b.length));
}

function countc(_string) {
    //if (!_string) return 0;
    var codePoint;
    var accum = 0;

    for( var stringIndex = 0, endOfString = _string.length; stringIndex < endOfString; stringIndex++ ) {
        codePoint = _string.charCodeAt(stringIndex);

        if( codePoint < 0x100 ) {
            accum += 1;
            continue;
        }

        if( codePoint < 0x10000 ) {
            accum += 2;
            continue;
        }

        if( codePoint < 0x1000000 ) {
            accum += 3;
        } else {
            accum += 4;
        }
    }

    return accum;
}

function countd(_string) {
    //if (!_string) return 0;
    var accum = 0;

    for (var i = 0; i < _string.length; i++) {
        var codePoint = _string.charCodeAt(i);
        accum += codePoint < 0x100 ? 1 : codePoint < 0x10000 ? 2 : codePoint < 0x1000000 ? 3 : 4;
    }

    return accum;
}

function count1(inputString) {
    // S·ªë l∆∞·ª£ng k√Ω t·ª± c·ªßa chu·ªói
    let charCount = 0;

    // Duy·ªát qua t·ª´ng k√Ω t·ª± trong chu·ªói
    for (let i = 0; i < inputString.length; i++) {
        // M·ªói k√Ω t·ª± trong chu·ªói UTF-16 chi·∫øm 2 byte
        let charCode = inputString.charCodeAt(i);
        if (charCode >= 0xD800 && charCode <= 0xDBFF) {
            // Ki·ªÉm tra xem k√Ω t·ª± c√≥ ph·∫£i l√† m·ªôt surrogate pair kh√¥ng
            if (i + 1 < inputString.length) {
                let nextCharCode = inputString.charCodeAt(i + 1);
                if (nextCharCode >= 0xDC00 && nextCharCode <= 0xDFFF) {
                    // N·∫øu l√† surrogate pair, tƒÉng ch·ªâ s·ªë l√™n 1 ƒë·ªÉ b·ªè qua k√Ω t·ª± th·ª© hai c·ªßa c·∫∑p
                    i++;
                }
            }
        }
        charCount++;
    }

    return charCount;
}

function count2(inputString) {
    let byteCount = 0;

        // N·∫øu m√£ k√Ω t·ª± thu·ªôc BMP, m·ªói k√Ω t·ª± chi·∫øm 2 byte
        if (charCode <= 0xFFFF) {

        // N·∫øu m√£ k√Ω t·ª± kh√¥ng thu·ªôc BMP, m·ªói k√Ω t·ª± chi·∫øm 4 byte
        else {

}

function count3(inputString) {
    // S·ªë l∆∞·ª£ng byte c·ªßa chu·ªói
    let byteCount = 0;

    for (let i = 0; i < inputString.length; i++) {

        // N·∫øu m√£ k√Ω t·ª± l√† trong ph·∫°m vi t·ª´ 0 ƒë·∫øn 127, ƒë√¢y l√† k√Ω t·ª± ASCII
        // M·ªói k√Ω t·ª± ASCII chi·∫øm 1 byte trong UTF-8
        if (charCode <= 127) {

        else {

            byteCount += (charCode >= 0x0800) ? 3 : 2;
        }
    }

    return byteCount;
}

function count4(str) {
    // returns the byte length of an utf8 string
    var s = str.length;
    for (var i=str.length-1; i>=0; i--) {
        var code = str.charCodeAt(i);
        if (code > 0x7f && code <= 0x7ff) s++;
        else if (code > 0x7ff && code <= 0xffff) s+=2;
        if (code >= 0xDC00 && code <= 0xDFFF) i--; //trail surrogate
    }
    return s;
}

function count5(s){
  //assuming the String is UCS-2(aka UTF-16) encoded
  var n=0;
  for(var i=0,l=s.length; i<l; i++){
    var hi=s.charCodeAt(i);
    if(hi<0x0080){ //[0x0000, 0x007F]
      n+=1;
    }else if(hi<0x0800){ //[0x0080, 0x07FF]
      n+=2;
    }else if(hi<0xD800){ //[0x0800, 0xD7FF]
      n+=3;
    }else if(hi<0xDC00){ //[0xD800, 0xDBFF]
      var lo=s.charCodeAt(++i);
      if(i<l&&lo>=0xDC00&&lo<=0xDFFF){ //followed by [0xDC00, 0xDFFF]
        n+=4;
      }else{
        throw new Error("UCS-2 String malformed");
      }
    }else if(hi<0xE000){ //[0xDC00, 0xDFFF]
      throw new Error("UCS-2 String malformed");
    }else{ //[0xE000, 0xFFFF]
      n+=3;
    }
  }
  return n;
}

function count9(str) {
    var asciiLength = str.match(/[\u0000-\u007f]/g) ? str.match(/[\u0000-\u007f]/g).length : 0;
    var multiByteLength = encodeURI(str.replace(/[\u0000-\u007f]/g)).match(/%/g) ? encodeURI(str.replace(/[\u0000-\u007f]/g, '')).match(/%/g).length : 0;
    return asciiLength + multiByteLength;
}

function count10(str) {
  var bytes=0, len=str.length, codePoint, next, i;

  for (i=0; i < len; i++) {
    codePoint = str.charCodeAt(i);

    // Lone surrogates cannot be passed to encodeURI
    if (codePoint >= 0xD800 && codePoint < 0xE000) {
      if (codePoint < 0xDC00 && i + 1 < len) {
        next = str.charCodeAt(i + 1);

        if (next >= 0xDC00 && next < 0xE000) {
          bytes += 4;
          i++;
          continue;
        }
      }
    }

    bytes += (codePoint < 0x80 ? 1 : (codePoint < 0x800 ? 2 : 3));
  }

  return bytes;
}

function count11(s) {
    var len = 0;
    for (var i = 0; i < s.length; i++) {
        var code = s.charCodeAt(i);
        if (code <= 0x7f) {
        len += 1;
        } else if (code <= 0x7ff) {
        len += 2;
        } else if (code >= 0xd800 && code <= 0xdfff) {
        // Surrogate pair: These take 4 bytes in UTF-8 and 2 chars in UCS-2
        // (Assume next char is the other [valid] half and just skip it)
        len += 4; i++;
        } else if (code < 0xffff) {
        len += 3;
        } else {
        len += 4;
        }
    }
    return len;
}

function fixedCharCodeAt(str, idx) {
    idx = idx || 0;
    var code = str.charCodeAt(idx);
    var hi, low;
    if (0xD800 <= code && code <= 0xDBFF) { // High surrogate (could change last hex to 0xDB7F to treat high private surrogates as single characters)
        hi = code;
        low = str.charCodeAt(idx + 1);
        if (isNaN(low)) {
            throw 'Kein g√ºltiges Schriftzeichen oder Speicherfehler!';
        }
        return ((hi - 0xD800) * 0x400) + (low - 0xDC00) + 0x10000;
    }
    if (0xDC00 <= code && code <= 0xDFFF) { // Low surrogate
        // We return false to allow loops to skip this iteration since should have already handled high surrogate above in the previous iteration
        return false;
        /*hi = str.charCodeAt(idx-1);
        low = code;
        return ((hi - 0xD800) * 0x400) + (low - 0xDC00) + 0x10000;*/
    }
    return code;
}

function count12(str) {
    var result = 0;
    for (var n = 0; n < str.length; n++) {
        var charCode = fixedCharCodeAt(str, n);
        if (typeof charCode === "number") {
            if (charCode < 128) {
                result = result + 1;
            } else if (charCode < 2048) {
                result = result + 2;
            } else if (charCode < 65536) {
                result = result + 3;
            } else if (charCode < 2097152) {
                result = result + 4;
            } else if (charCode < 67108864) {
                result = result + 5;
            } else {
                result = result + 6;
            }
        }
    }
    return result;
}

function count13(str) {

function count14(str) {
    var escapedStr = encodeURI(str);
    if (escapedStr.indexOf("%") != -1) {
        var count = escapedStr.split("%").length - 1;
        if (count == 0) count++;  //perverse case; can't happen with real UTF-8
        var tmp = escapedStr.length - (count * 3);
        return count = count + tmp;
    } else {
        return count = escapedStr.length;
    }
}

function count15(normal_val) {
    // Force string type

        var c = normal_val.charCodeAt(i);

            c < (1 << 11) ? 2 : 3;
    }
    return byteLen;
