<!DOCTYPE html>
<html>
<head>
    <title>Textarea với Nền Có Đường Kẻ</title>
    <style>
        /* Thiết lập kích thước và kiểu của textarea */
        textarea {
            width: 300px; /* Chiều rộng */
            height: 200px; /* Chiều cao */
            padding: 15px 10px 10px 10px; /* Khoảng cách bên trong */
            font-size: 16px; /* Kích thước phông chữ */
            line-height: 1.5; /* Khoảng cách dòng */
            background-color: #f5f5f5; /* Màu nền */
            border: 1px solid #ccc; /* Đường viền */
            border-radius: 4px; /* Bo góc */
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px); /* Tạo đường kẻ */
            background-size: 100% 20px; /* Khoảng cách giữa các đường kẻ */
        }
    </style>
</head>
<body>
    <h1>Textarea với Nền Có Đường Kẻ</h1>
    <textarea></textarea>
</body>
</html>
